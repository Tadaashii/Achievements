<!DOCTYPE html>
<html lang="en" class="tray-menu-html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tray Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tray-menu.css" />
  </head>
  <body class="tray-menu-body">
    <div class="tray-menu">
      <button class="tray-menu__item" data-action="show">Show</button>
      <button class="tray-menu__item" data-action="settings">Settings</button>
      <button
        class="tray-menu__item tray-menu__item--danger"
        data-action="quit"
      >
        Quit
      </button>
    </div>
    <script src="tray-menu.js"></script>
  </body>
</html>
