<!doctype html>
<html lang="en" class="tray-menu-html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tray Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tray-menu.css" />
  </head>
  <body class="tray-menu-body">
    <div class="tray-menu">
      <button
        id="trayMenuShow"
        class="tray-menu__item"
        data-action="show"
        data-i18n="trayMenuShow"
      >
        Show
      </button>
      <button
        id="trayMenuSettings"
        class="tray-menu__item"
        data-action="settings"
        data-i18n="trayMenuSettings"
      >
        Settings
      </button>
      <button
        id="trayMenuResumeStartup"
        class="tray-menu__item hidden"
        data-action="resume-startup"
      >
        Resume Startup (Mute all)
      </button>
      <button
        id="trayMenuQuit"
        class="tray-menu__item tray-menu__item--danger"
        data-action="quit"
        data-i18n="trayMenuQuit"
      >
        Quit
      </button>
    </div>
    <script src="utils/i18n-ui.js"></script>
    <script src="tray-menu.js"></script>
  </body>
</html>
